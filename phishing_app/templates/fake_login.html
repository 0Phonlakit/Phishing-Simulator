<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/authentication.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Authentication Form</title>
</head>
<body>
    {% load sweetify %}
    {% sweetify %}
    <div class="container">
        <div class="forms-container">
            <div class="authentication-signin">
                <form action="{% url 'fake_login' %}" method="POST" class="sign-in-form">
                    {% csrf_token %}
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" name="email" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" required>
                    </div>
                    <input type="submit" class="btn solid" value="login" name="sign-in">
                </form>
            </div>
            
            <div class="authentication-signup">
                <form action="#" method="POST" class="sign-up-form">
                    {% csrf_token %}
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Usename" name="username" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" name="email" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" name="confirm_password" required>
                    </div>                    
                    <input type="submit" class="btn solid" value="submit" name="sign-up">
                </form>
            </div>
        </div>
        
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3> No Account? </h3>
                    <p> Test </p>
                    <button class="btn transparent" id="sign-up-button"> Sign Up</button>
                </div>
                <img src="" alt="" class="image">
            </div>
            
            <div class="panel right-panel">
                <div class="content">
                    <h3> One of us </h3>
                    <p> Test </p>
                    <button class="btn transparent" id="sign-in-button">Sign In</button>
                </div>
                <img src="" alt="" class="image">
            </div>
        </div>
    </div>
   <script src="{% static 'js/authentication.js' %}"></script> 

    {% if login_success %}
    <script>
        setTimeout(function() {
            window.location.href = "{% url 'home' %}"; 
        }, 1000);
    </script>
    {% endif %}

</body>
</html>
